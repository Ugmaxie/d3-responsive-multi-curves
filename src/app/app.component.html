<div class="switcher">
  <div class="clarified" (click)="switchPerfomance()">
      Switch performance (
    <span class="performance-value"
          [ngClass]="{'low' : isAfterViewChecked, 'high': !isAfterViewChecked }">
      {{performanceValue}}
    </span> )
  </div>
</div>

<div>
  <app-cubic-bezier-curve-view [isAfterViewChecked]="isAfterViewChecked"></app-cubic-bezier-curve-view>
</div>
