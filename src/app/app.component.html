<div class="switcher">
  <div (click)="switchView()">
    Switch View
  </div>

  <div class="clarified" (click)="switchToClarified()">
    Clarified
  </div>
</div>

<div *ngIf="mainView && !clarified">
  <app-main-view></app-main-view>
</div>

<div *ngIf="!mainView && !clarified">
  <app-optional-view></app-optional-view>
</div>

<div *ngIf="clarified">
  <app-clarified-view></app-clarified-view>
</div>
